<div class="formulario" [ngClass]="{'validacionIncorrecta': validacion==false}">
  <select name="select" [(ngModel)]="tipo_entrada">
    <option value="gasto">-</option>
    <option value="ingreso" selected>+</option>
  </select>
    <input type="text" [(ngModel)]="entidad">
    <input type="number" [(ngModel)]="cantidad">

    <button (click)="guardarDatos()" type="submit">Guardar</button>
</div>
